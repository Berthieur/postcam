<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion RH Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --danger: #ef4444;
            --gray-800: #1f2937;
            --gray-100: #f3f4f6;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
            position: relative;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            padding-right: 2.8rem; /* Espace pour l'icône */
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .toggle-password:hover {
            color: white;
        }
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 0.75rem;
            width: 100%;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }
        .error {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <i class="fas fa-building logo"></i>
        <h1>Gestion RH Pro</h1>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Utilisateur</label>
                <input type="text" class="form-input" id="username" placeholder="Entrez votre nom d'utilisateur">
            </div>
            <div class="form-group">
                <label class="form-label">Mot de passe</label>
                <input type="password" class="form-input" id="password" placeholder="Entrez votre mot de passe">
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
            <p class="error" id="errorMsg">Identifiants incorrects !</p>
            <button type="submit" class="btn">Se connecter</button>
        </form>
    </div>

    <script>
        // Pré-remplir les champs au chargement
        window.onload = function() {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
        };

        // Gestion du toggle mot de passe
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Gestion de la connexion
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;

            const errorMsg = document.getElementById('errorMsg');

            if (user === 'admin' && pass === 'admin123') {
                window.location.href = 'dashboard.html';
            } else {
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
