<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion RH Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* ... (mÃªme style que avant) ... */
        .toggle-password { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); cursor: pointer; color: rgba(255,255,255,0.7); }
        .toggle-password:hover { color: white; }
    </style>
</head>
<body>
    <div class="login-container">
        <i class="fas fa-building logo"></i>
        <h1>Gestion RH Pro</h1>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Utilisateur</label>
                <input type="text" class="form-input" id="username" value="admin">
            </div>
            <div class="form-group" style="position:relative;">
                <label class="form-label">Mot de passe</label>
                <input type="password" class="form-input" id="password" value="1234">
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
            <p class="error" id="errorMsg">Identifiants incorrects !</p>
            <button type="submit" class="btn">Se connecter</button>
        </form>
    </div>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const input = document.getElementById('password');
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                })
            });
            const data = await res.json();
            if (data.success) {
                window.location.href = '/dashboard';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                setTimeout(() => document.getElementById('errorMsg').style.display = 'none', 3000);
            }
        });
    </script>
</body>
</html>
