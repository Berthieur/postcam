<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion RH Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --danger: #ef4444;
            --success: #10b981;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-attachment: fixed;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            text-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 2rem;
            letter-spacing: -0.5px;
        }
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }
        .form-label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }
        .form-input {
            width: 100%;
            padding: 0.875rem 3rem 0.875rem 1rem; /* espace pour l'icône */
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            transition: color 0.3s ease;
            z-index: 10;
            user-select: none;
        }
        .toggle-password:hover {
            color: white;
        }
        .error {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            margin: 1rem 0;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.3);
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .footer-text {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                border-radius: 1.25rem;
            }
            h1 { font-size: 1.6rem; }
            .logo { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <i class="fas fa-building logo"></i>
        <h1>Gestion RH Pro</h1>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Utilisateur</label>
                <input type="text" class="form-input" id="username" placeholder="Entrez votre nom d'utilisateur" value="admin" autocomplete="username">
            </div>
            <div class="form-group">
                <label class="form-label">Mot de passe</label>
                <input type="password" class="form-input" id="password" placeholder="Entrez votre mot de passe" value="1234" autocomplete="current-password">
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
            <p class="error" id="errorMsg">
                Identifiants incorrects !
            </p>
            <button type="submit" class="btn">
                Se connecter
            </button>
        </form>
        <div class="footer-text">
            &copy; 2025 Gestion RH Pro - Tous droits réservés
        </div>
    </div>

    <script>
        // MASQUER/DÉMASQUER LE MOT DE PASSE - SANS SCROLL
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            e.preventDefault();
            e.stopPropagation();
            
            const passwordInput = document.getElementById('password');
            const icon = this;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // CONNEXION
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const btn = this.querySelector('.btn');

            errorMsg.style.display = 'none';
            btn.innerHTML = 'Connexion...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (data.success) {
                    btn.innerHTML = 'Connecté !';
                    btn.style.background = 'var(--success)';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 600);
                } else {
                    errorMsg.style.display = 'block';
                    btn.innerHTML = 'Se connecter';
                    btn.disabled = false;
                    setTimeout(() => errorMsg.style.display = 'none', 4000);
                }
            } catch (err) {
                errorMsg.textContent = 'Serveur injoignable';
                errorMsg.style.display = 'block';
                btn.innerHTML = 'Réessayer';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
